<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<button>Click</button>

<body>
    <script>
        /* Promise */
        function main() {
            sendAjax('https://api.wrdan.com/hitokoto').then((data) => {
                console.log(data);
            }).catch((reason) => {
                console.log(reason);
            });
        }
        function sendAjax(url) {
            return new Promise((resolve, reject) => {
                let xhr = new XMLHttpRequest();
                xhr.open("get", url);
                xhr.responseType = "json";
                xhr.send();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            resolve(xhr.response);
                        } else {
                            reject(xhr.status);
                        }
                    };
                };
            });
        }
        document.querySelector('button').addEventListener('click', main);


        /* asyncå’Œawait */
        async function main() {
            let data = await sendAjax('https://api.wrdan.com/hitokoto');
            console.log(data);
        }

                            resolve(xhr.response);
                        } else {
                            reject(xhr.status);
                        }
                    };
                };
            });
        }
        document.querySelector('button').addEventListener('click', main)
    </script>
</body>

</html>
