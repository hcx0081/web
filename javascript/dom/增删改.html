<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="total">
        <div class="inner">
            <p>
                你喜欢哪个城市?
            </p>
            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>
        </div>
    </div>
    <div id="btnList">
        <div>
            <button id="btn01">创建一个"广州"节点,添加到#city下</button>
        </div>
        <div>
            <button id="btn02">将"广州"节点插入到#bj前面</button>
        </div>
        <div>
            <button id="btn03">使用"广州"节点替换#bj节点</button>
        </div>
        <div>
            <button id="btn04">册除#bj节点</button>
        </div>
        <div>
            <button id="btn05">读取#city内的HTML代码</button>
        </div>
        <div>
            <button id="btn06">设置#bj内的HTML代码</button>
        </div>
    </div>

    <script>
        function myClick(idStr, fn) {
            document.getElementById(idStr).onclick = fn;
        }

        myClick("btn01", function () {
            // 创建广州标签节点
            var guangZhouLi = document.createElement("li");
            // 创建广州文本节点
            var guangZhouTxt = document.createTextNode("广州");
            // 添加文本节点
            guangZhouLi.appendChild(guangZhouTxt);

            document.querySelector("#city").appendChild(guangZhouLi);
        });

        myClick("btn02", function () {
            // 创建广州标签节点
            var guangZhouLi = document.createElement("li");
            // 创建广州文本节点
            var guangZhouTxt = document.createTextNode("广州");
            // 添加文本节点
            guangZhouLi.appendChild(guangZhouTxt);

            document.querySelector("#city").insertBefore(guangZhouLi, document.querySelector("#bj"));
        });

        myClick("btn03", function () {
            // 创建广州标签节点
            var guangZhouLi = document.createElement("li");
            // 创建广州文本节点
            var guangZhouTxt = document.createTextNode("广州");
            // 添加文本节点
            guangZhouLi.appendChild(guangZhouTxt);

            document.querySelector("#city").replaceChild(guangZhouLi, document.querySelector("#bj"));
        });

        myClick("btn04", function () {
            document.querySelector("#city").removeChild(document.querySelector("#bj"));
        });

        myClick("btn05", function () {
            alert(document.querySelector("#city").innerHTML);
            alert(document.querySelector("#city").innerText);
        });
        
        myClick("btn06", function () {
            document.querySelector("#city").innerHTML += "<h3>hello</h3>";
        })
    </script>
</body>

</html>
