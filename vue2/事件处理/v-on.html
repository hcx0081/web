<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
	<div id="root">
		<button v-on:click="hello()">v-on完整</button>
		<button @click="hello('Vue')">v-on简写</button>
	</div>
	<script>
		var root = new Vue({
			el: '#root',
			methods: {
				hello(name) {
					alert("hello," + name);
				},

				/* 两种写法 */
				// hello: function() {
				// 	alert("hello")
				// }
				hello() {
					alert("hello");
				}
			},
		})
	</script>
</body>

</html>
