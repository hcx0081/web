<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 遍历数组/字符串 -->
        <ul>
            <li v-for="(person, index) in personList" :key="person.id">{{person.name}}-{{person.age}}</li>
        </ul>
        <!-- 遍历对象 -->
        <ul>
            <li v-for="(value, name, index) in person" :key="index">{{value}}-{{name}}-{{index}}</li>
        </ul>
        <!-- 遍历范围值 -->
        <ul>
            <li v-for="(value, index) in 10" :key="index">{{value}}-{{index}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#roott',
            data: {
                personList: [
                    { id: '1', name: 'zs', age: 20 },
                    { id: '2', name: 'ls', age: 20 },
                    { id: '3', name: 'ww', age: 20 }
                ],

                person: {
                    id: '1',
                    name: 'zs',
                    age: 20
                }
            }
        })
    </script>
</body>

</html>
