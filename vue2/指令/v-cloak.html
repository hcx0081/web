<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        /* 属性选择器 */
        [v-cloak] {
            display: none;
        }
    </style>
    <div id="root">
        <p v-cloak>{{mes}}</p><!-- 关联的vm未编译完成会先隐藏 -->
    </div>
    <script src="../js/vue.js"></script><!-- 先加载页面后解析JavaScript代码 -->
    <script>
        new Vue({
            el: '#root',
            data: {
                mes: 'hello'
            },
        })
    </script>
</body>

</html>
