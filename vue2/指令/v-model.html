<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        单行文本：<input type="text" v-model="singleTxt">
        {{singleModel}}
        <br>
        多行文本：<textarea v-model="mulTxt"></textarea>
        {{mulModel}}
        <br>

        <input type="radio" value="One" v-model="picked">
        <label for="one">One</label>
        <input type="radio" value="Two" v-model="picked">
        <label for="two">Two</label>
        <br>
        <span>Picked: {{ picked }}</span>
        <br>


        <input type="checkbox" v-model="checked">
        <label for="checkbox">{{ checked }}</label>
        <br>



        <input type="checkbox" id="jack" value="Jack" v-model="checkedNameList">
        <label for="jack">Jack</label>
        <input type="checkbox" id="john" value="John" v-model="checkedNameList">
        <label for="john">John</label>
        <input type="checkbox" id="mike" value="Mike" v-model="checkedNameList">
        <label for="mike">Mike</label>
        <br>
        <span>Checked names: {{ checkedNameList }}</span>
        <br>


        <select v-model="selected">
            <option disabled value="">请选择</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <span>Selected: {{ selected }}</span>
    </div>
    <script>
        new Vue({
            el: '#roott',
            data: {
                singleTxt: '',
                mulTxt: '',
                picked: '',

                checked: '',

                checkedNameList: [],

                selected: ''
            }
        })
    </script>
</body>

</html>
