<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id='root'>
        <button @click="num++">Click</button>
        <p v-once>{{num}}</p><!-- 一直为0 -->
        <p>{{num}}</p>
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                num: 0
            },
        })
    </script>
</body>

</html>
