<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        #root div {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="root">
        <!-- 对象写法 -->
        <div class="styClz" :style="styObj"></div>
        <div class="styClz" :style="{backgroundColor: 'pink'}"></div><!-- 等同于 {'background-color': 'pink'} -->
        <!-- 数组写法 -->
        <div class="styClz" :style="[sty1, sty2]"></div>
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                /* 对象写法 */
                styObj: {
                    backgroundColor: 'pink'// 等同于 'background-color': 'pink'
                },

                /* 数组写法 */
                sty1: {
                    backgroundColor: 'pink'
                },
                sty2: {
                    border: '1px solid black'
                }
            }
        })
    </script>
</body>

</html>
